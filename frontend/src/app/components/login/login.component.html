<div class="wrapper">
    <div class="body" *ngIf="!loading">
        <img class="logo" src="../../../assets/img/seguridad-del-usuario.png" alt="login">
        <h3>Login</h3>
        <div class="form-floating mb-3 mt-3">
            <input type="text" [(ngModel)]="username" class="form-control" placeholder="Ingrese usuario">
            <label>Usuario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" [(ngModel)]="password" class="form-control" placeholder="Ingrese password">
            <label>Password</label>
        </div>
        <div class="d-grid gap-2">
            <button type="button" (click)="login()" class="btn btn-primary btn-lg">Aceptar</button>
        </div>
        <p class="mt-3">Â¿No tienes cuenta? <a routerLink="/register">Registrar</a></p>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
